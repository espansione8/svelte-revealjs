<!DOCTYPE html>
<html>

<head>
  <title>Landing Gratta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
</head>

<body>
  <div class="columns" style="
        background-image: url('./images/sfondo-landing-gratta.jpg');
        background-size: cover;
        min-height: 100vh;
        overflow: auto;
      ">
    <div class="column" style="text-align: center; margin-top: 20px;">
      <img src="./images/logo-gratta-vinci.png" alt="Lucky Scratch" style="
            max-width: 500px;
            width: 100%;
            height: auto;
          ">
      <p>(clicca su partecipa per continuare)</p>
      <div class="columns" style="text-align: left;">
        <div class="column is-half">
          <img src="./images/smartphone2.png" alt="mano con smartphone" style="
                max-width: 850px;
                width: 100%;
                height: auto;
              ">
        </div>
        <div class="column is-half" style="margin: auto; max-width: 600px; min-width: 300px">
          <div style="
                background-image: linear-gradient(to right, #f25426 0%, #f8e56f 100%), linear-gradient(to right, #f25426 0%, #f8e56f 100%);
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
              ">
            <div style="
                  background-color: #fff;
                  padding: 10px;
                  margin: 10px;
                  border-radius: 10px;
                ">
              <form>
                <div class="field">
                  <label class="label">Nome</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Nome1" name="nome" value="SIG. PARTECIPANTE" readonly>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Cognome</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Cognome" name="cognome" value="SPERIAMO DI VINCERE"
                      readonly>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="Email" name="email" value="PROVA@CONCORSO.CLICK"
                      readonly>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Codice Fiscale</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Codice Fiscale" name="codfisc" value="ABC123"
                      readonly>
                  </div>
                </div>
                <div class="control" style="margin: auto;">
                  <a href="./gratta.html" style="background-color: #d81400; color: white"
                    class="button is-large is-fullwidth"> <img src="images/arrow_cropped.gif" alt="freccia" style="
                    max-width: 150px;
                    width: 100%;
                    height: auto;
                  "> PARTECIPA</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
